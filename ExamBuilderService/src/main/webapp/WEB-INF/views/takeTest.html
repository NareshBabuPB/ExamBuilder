<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="pageLayout :: commonHead(~{::title}, ~{})">
<title>Exam Builder - Take Test</title>
</head>
<body th:replace="pageLayout :: commonBody(~{:: #main_container})">

	<div id="main_container">

		<div>
			<h2 id="main_container_header">Take Test</h2>
		</div>

		<div>
			<form method="POST" th:object="${currentQuestion}"
				action="/ExamBuilderService/takeTest/next">

				<table style="width: 80%; margin: 0 auto;">
					<tr>
						<td th:text="*{description}">Choose the Java keyword.</td>
					</tr>
					<tr height="20px" />
					<tr>
						<td><input type="radio" name="currentAnswer" value="A" /> <span
							th:text="*{choiceA}">Serialization</span></td>
					</tr>
					<tr>
						<td><input type="radio" name="currentAnswer" value="B" /> <span
							th:text="*{choiceB}">Normalize</span></td>
					</tr>
					<tr>
						<td><input type="radio" name="currentAnswer" value="C" /> <span
							th:text="*{choiceC}">temp</span></td>
					</tr>
					<tr>
						<td><input type="radio" name="currentAnswer" value="D">
							<span th:text="*{choiceD}">static</span></td>
					</tr>
					<tr height="20px" />
					<tr>
						<td>
							<table style="width: 50%">
								<tr>
									<td style="text-align: right"><input type="submit"
										value="next" th:unless="${lastQuestion}"></td>
									<td><input type="submit" value="submit"
										formaction="/ExamBuilderService/takeTest/submit"></td>
								</tr>
							</table>
						</td>
					</tr>
				</table>
			</form>
		</div>
	</div>
</body>
</html>
